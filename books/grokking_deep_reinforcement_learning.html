<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Python Code</title>
    <style>
        .responsive-text {
            max-width: 90%; /* 화면 너비에 맞춤 */
            word-wrap: break-word; /* 긴 단어도 줄바꿈 */
            overflow-wrap: break-word; /* 긴 문장도 줄바꿈 */
            white-space: normal; /* 기본적인 줄바꿈 허용 */
            font-size: 1.2rem; /* 가독성 좋은 크기 */
            margin-bottom: 1.2rem; /* div 아래에 30px 간격 추가 */
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: Consolas, "Courier New", monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <h1>도입</h1>
    <div class="responsive-text">지능은 지식과 기술을 습득하고 적용하는 능력이다. 우리는 장기적이고 불확실하지만 더 나을 것으로 기대되는, 행복을 경험려고 지능을 사용한다.</div>
    <div class="responsive-text">컴퓨터 프로그램으로 지능적 행동을 구현하는 모든 분야를 포괄하여 인공지능이라고 한다. 전통적으로는 검색 엔진이나 GPS를 통한 길찾기 프로그램을 인공지능이라고 불렀다. 인공지능의 하위 분야로 배울 수 있는 프로그램을 다루는 분야가 기계 학습(Machine Learning)이다. 기계 학습 프로그램은 데이터로부터 학습하는데 이 데이터의 유형에 따른 세 구분이 있다.</div>
</body>
</html>
