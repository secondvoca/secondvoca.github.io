<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>청춘의 독서</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f6f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            text-align: center;
        }

        .book-info {
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 24px;
        }

        .review {
            line-height: 1.7;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        @media (max-width: 700px) {
            .container {
                margin: 16px;
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .review {
                font-size: 1rem;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>청춘의 독서</h1>
        <div class="book-info">
            저자: <strong>유시민</strong>
        </div>
        <div class="book-info">
            작성 날짜: <strong>2025년 10월 24일</strong>
        </div>
    </div>

    <div class="container">
        <h2>아름다운 꿈과 의지</h2>

        <p class="review">
            20세기 후반, 공산의 꿈은 깨지고 전체주의도 끝인가 싶었다. 다시 세상은 분열하고 극단화되고 있다. 우리가 성공이라 믿었던 민주와 시장 역시 과거의 꿈들처럼 끝에 다달은 걸까? 전체주의는 실패, 민주주의는 성공. 단순 명퀘하면 좋겠지만, 세상을 보면 다시 고개를 갸웃하게 된다.
        </p>
        
    </div>

    
</body>

</html>
