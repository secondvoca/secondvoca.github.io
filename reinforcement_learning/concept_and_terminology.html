<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concept and Terminology</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f6f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 32px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 24px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            text-align: center;
        }

        .book-info {
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 24px;
        }

        .review {
            line-height: 1.7;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        @media (max-width: 700px) {
            .container {
                margin: 16px;
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .review {
                font-size: 1rem;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Concept and Terminology</h1>
    </div>

    <div class="container">
        <h2>강화학습</h2>

        <p class="review">
            순차적 의사 결정 문제에서 누적 보상을 최대화하도록 하는 행동을 강화하는 기계 학습 방법
        </p>
    </div>

    <div class="container">
        <h2>순차적 의사 결정 문제</h2>

        <p class="review">
            이산적인 순서에 따른 결정이 요구되는 문제 상황
        </p>
    </div>

    <div class="container">
        <h2>보상</h2>

        <p class="review">
            에이전트의 행동에 대한 좋고 나쁨을 나타내는 스칼라 값
        </p>
    </div>

    <div class="container">
        <h2>에이전트와 환경</h2>

        <p class="review">
            에이전트는 행동의 주체, 그 외의 것은 환경
        </p>
    </div>
</body>

</html>
